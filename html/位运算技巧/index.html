<p>左移右移运算技巧</p>
<p>右移n位就是除以2的n次方</p>
<p>左移n位就是乘以2的n次方</p>
<ul>
  <li>x >> 1 相当于 x /= 2</li>
  <li>x << 1 相当于 x *= 2</li>
  <li>x >> 2 相当于 x /= 4</li>
  <li>x << 2 相当于 x *= 4</li>
  <li>x >> 3 相当于 x /= 8</li>
  <li>x << 3 相当于 x *= 8</li>
</ul>
