<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <title>Title</title>
  <style>
    body{
      height: 2000px;
    }
    nav {
      display: table;
      width: 100%;
      position: sticky;
      top: 0;
    }
    h3 {
      width: 32%;
      height: 30px;
      line-height: 30px;
      float: left;
      text-align: center;
      background: #2c9afc;
      margin-right: 1%;
      font-size: 14px;
      color: #ffffff;
    }
  </style>
</head>
<body>
<h1>我是 sticky 的第一个 demo</h1>
<nav>
  <h3>导航A</h3>
  <h3>导航B</h3>
  <h3>导航C</h3>
</nav>
<article>
  <p>...</p>
  <p>...</p>
  <p>...</p>
</article>
</body>
</html>
